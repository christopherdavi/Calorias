<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculadora.js"></script>

    <title>Calculadora</title>
</head>
<body>
    <div>
        <h2>Calculadora de calorías diarias</h2>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso">
        <br>
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura">
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad">
        <br>
        <label for="sexo">Sexo:</label>
        <select id="sexo">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
        <br>
        <label for="actividad">Actividad física:</label>
        <select id="actividad">
          <option value="1.2">Sedentario (poco o ningún ejercicio)</option>
          <option value="1.375">Ligera (ejercicio ligero 1-3 días por semana)</option>
          <option value="1.55">Moderada (ejercicio moderado 3-5 días por semana)</option>
          <option value="1.725">Intensa (ejercicio intenso 6-7 días por semana)</option>
          <option value="1.9">Muy intensa (ejercicio muy intenso, entrenamiento dos veces al día)</option>
        </select>
        <br>
        <button onclick="calcularCalorias()">Calcular calorías diarias</button>
        <br>
        <label for="resultado">Calorías diarias necesarias:</label>
        <input type="text" id="resultado" readonly>
      </div>
      
</body>
</html>
